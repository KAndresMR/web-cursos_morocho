<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Curso - Gestión de Cursos</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <!-- Encabezado (barra de navegación) -->
    <header>
        <nav>
            <img src="imagenes/logo_ups.png" alt="Logo Universidad">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="agregar-curso.html">Agregar Curso</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido de la página de agregar curso -->
    <main>
        <section id="add-course">
            <h1>Agregar Nuevo Curso</h1>
            <form id="add-course-form">
                <div>
                    <label for="course-name">Nombre del Curso:</label><br>
                    <input type="text" id="course-name" name="course-name" required>
                </div>

                <div>
                    <label for="instructor-name">Nombre del Instructor:</label><br>
                    <input type="text" id="instructor-name" name="instructor-name" required>
                </div>

                <div>
                    <label for="start-date">Fecha de Inicio:</label><br>
                    <input type="date" id="start-date" name="start-date" required>
                </div>

                <div>
                    <label for="duration">Duración (en semanas):</label><br>
                    <input type="number" id="duration" name="duration" required>
                </div>

                <div>
                    <label for="description">Descripción:</label><br>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <button type="submit" class="btnAddCourse">Agregar Curso</button>
            </form>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Gestión de Cursos. Todos los derechos reservados.</p>
    </footer>
    <script src="form.js"></script>
    <script src="courses.js"></script>
</body>

</html>
